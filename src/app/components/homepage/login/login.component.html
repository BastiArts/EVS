<div id = "wrapper">
    <div id = "loginPanel">
        <h1>Login</h1>
        <div class = "formfield">
            <div class = "label">Username</div>
            <input type = "text" placeholder="Username" [(ngModel)] = "currentUser.username">
        </div>
        <div class = "formfield">
            <div class = "label">Password</div>
            <input type = "password" [(ngModel)] = "tmppwd">
        </div>
        <div class = "formfield">
            <mat-spinner-button (click)="login(currentUser.username,tmppwd)" [options]="btnOpts"></mat-spinner-button>
           <!-- <button mat-flat-button (click)="login()">Login</button> -->

        </div>
    </div>
    <div id = "retourPanel">
        <retour-info></retour-info>
    </div>
</div>
