<div class="grid-container">
    <h1 class="mat-h1">LehrerDashboard</h1>
    <mat-grid-list cols="2" rowHeight="350px">
        <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        {{card.title}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <!--<equipment-preview *ngIf="card.title === 'Meine Geräte'"></equipment-preview>
                    <teacher-schedule *ngIf="card.title === 'Lehrer'"></teacher-schedule>-->
                    <equipmentChart *ngIf="card.title === 'Verfügbares Equpiment'"></equipmentChart>
                    <Anfragen *ngIf="card.title === 'Anfragen'"></Anfragen>
                </mat-card-content>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
