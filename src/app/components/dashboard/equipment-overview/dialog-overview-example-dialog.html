<h1 mat-dialog-title> {{data.brand}} {{data.name}}</h1>


<mat-dialog-content>

    <div id="example-container">

        <mat-form-field class="example-full-width">
            <input [matDatepickerFilter]="myFilter" [matDatepicker]="picker" [max]="maxDate" [min]="minDate"
                   [value]="selectedBeginnDate"
                   matInput placeholder="Datum wählen:">
            <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <br>
        <br>
        <b>Von :</b> {{selectedBeginnDate}}
        <br>

        <mat-form-field class="example-full-width">

            <input [matDatepickerFilter]="myFilter" [matDatepicker]="picker2" [max]="maxDate" [min]="minDate"
                   [value]="selectedEndDate"
                   matInput placeholder="Datum wählen:">
            <mat-datepicker-toggle [for]="picker2" matSuffix></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <br>
        <br>
        <b>Bis</b> : {{selectedEndDate}}
        <br>

        <b>Marke</b>: {{data.brand}}

        <br>
        <b>Name :</b> {{data.name}}

        <br>
        <br>
        <br>
        <br>
        <div mat-dialog-actions>


            <button (click)="this.rent(data.serialNumber,selectedBeginnDate,selectedEndDate)" mat-button>Reservieren
            </button>

            <button *ngIf="" mat-button>Ausborgen</button>

            <button [mat-dialog-close]="true" mat-button>Close</button>
        </div>
