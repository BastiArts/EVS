<div *ngFor="let ent of this.entlehnungen" [class.pending]="ent.status === 'guarded'" class="itemBox ">
  <div class="itemIcon">
    <img [src]="ent.equ.photopath" alt="image of equipment">
  </div>
  <div class="itemOverlay">{{ent.equ.displayname}}</div>
  <div>{{datepipe.transform(ent.todate, 'dd.MM.yyyy')}}</div>
</div>
