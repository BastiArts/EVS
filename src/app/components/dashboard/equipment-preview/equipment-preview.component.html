<div class="itemBox" *ngFor="let eq of this.equipment">
  <div class="itemIcon">
    <img [src]="eq.photopath" alt="image of equipment">
  </div>
  <div class="itemOverlay">{{eq.displayname}}</div>
  <mat-chip-list>
    <mat-chip color="primary" selected>{{eq.internenummer}}</mat-chip>
  </mat-chip-list>
</div>
