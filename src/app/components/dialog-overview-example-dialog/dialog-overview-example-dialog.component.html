<h1 mat-dialog-title> {{data.brand}} {{data.name}}</h1>


<mat-dialog-content>


    <div id="example-container">

        <mat-form-field>
            <input matInput placeholder="Kategorie" value={{data.cat}}>
        </mat-form-field>

        <br>
        <mat-form-field>
            <input matInput placeholder="Marke" value={{data.brand}}>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Name" value={{data.name}}>
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea matInput placeholder="Spezifikationen" value={{data.specs}}></textarea>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Interne Nummer" value={{data.interneNummer}}>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Seriennummer" value={{data.serialNumber}}>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Klassen" value={{data.usableCla}}>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Preis in Euro" value={{data.price}}>
        </mat-form-field>
        <br>
        <div (click)="this.close()" class="closeIcon"></div>
    </div>


    <button (click)="edit(data.equip)" mat-button>Speichern</button>

    <button (click)="delete(data.equip)" mat-button>LÃ¶schen</button>


    <button [mat-dialog-close]="true" mat-button>Close</button>
